<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>R4N</title>
  <link rel="icon" type="image/png" href="assets/icon.png">

  <style>
    :root{
      --bg:#fefefe;
      --fg:#111111;
      --muted:rgba(17,17,17,0.65);
      --select: rgba(17,17,17,0.55);
    }

    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      background:var(--bg);
      color:var(--fg);
      min-height:100vh;
      overflow:hidden;
      position:relative;

      font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      font-size:13px;
      font-weight:400;
      letter-spacing:0.2px;
    }

    /* Logo */
    .logo{
      width:100%;
      display:flex;
      justify-content:center;
      padding-top:0px;
      margin-top:-6px;
      position:relative;
      z-index:5;
    }
    .logo a{display:inline-flex;text-decoration:none;}
    .logo img{
      width:136px;
      height:136px;
      object-fit:contain;
      display:block;
    }

    /* Draggable BACK wrapper */
    .backWrap{
      position:absolute;
      left:70px;
      top:50%;
      transform:translateY(-50%); /* purely visual; we store top/left anyway */
      z-index:20;

      user-select:none;
      touch-action:none;
      cursor:grab;

      padding:8px 10px;
      border-radius:0;

      visibility:hidden; /* hide until positioned */
    }
    .backWrap.ready{ visibility:visible; }
    .backWrap:active{ cursor:grabbing; }

    .backLink{
      text-decoration:none;
      color:var(--muted);
      font-size:13px;
      letter-spacing:2px;
      font-weight:500;
      display:inline-block;
      white-space:nowrap;
    }
    .backLink:hover{ color:rgba(17,17,17,0.90); }

    /* Draggable projects */
    .drag{
      position:absolute;
      z-index:10;
      user-select:none;
      cursor:grab;
      text-align:center;
      padding:10px;
      border-radius:0;
      touch-action:none;
      visibility:hidden; /* hide until positioned (fix flicker) */
      transform-origin: top left; /* important for scaling */
    }
    .drag.ready{ visibility:visible; }
    .drag:active{ cursor:grabbing; }

    /* Selection box FIX: pseudo-element (no clipping on mobile) */
    .drag.is-dragging,
    .backWrap.is-dragging{
      outline:none;
      border-radius:0;
    }
    .drag.is-dragging::after,
    .backWrap.is-dragging::after{
      content:"";
      position:absolute;
      inset:0;
      border:2px dotted var(--select);
      pointer-events:none;
      border-radius:0;
    }

    /* Base size (desktop unchanged) */
    .drag img{
      width:210px;
      height:210px;
      object-fit:contain;
      display:block;
      margin:0 auto;
      filter:drop-shadow(0 6px 18px rgba(0,0,0,0.16));
      opacity:0.94;
      transition:transform 0.15s ease, opacity 0.15s ease;
    }
    .drag:hover img{ transform:scale(1.02); opacity:1; }

    .label{
      margin-top:10px;
      text-transform:uppercase;
      color:var(--muted);
      letter-spacing:1.8px;
    }

    /* Socials footer */
    .socials{
      position:fixed;
      left:50%;
      bottom:36px;
      transform:translateX(-50%);
      z-index:50;
      color:var(--muted);
      font-size:12px;
      letter-spacing:0.4px;
      user-select:none;
      white-space:nowrap;
    }
    .socials a{
      color:inherit;
      text-decoration:none;
    }
    .socials a:hover{
      color:rgba(17,17,17,0.9);
    }

    /* Mobile-only: start smaller WITHOUT changing desktop */
    @media (max-width: 768px){
      .drag img{
        width:140px;
        height:140px;
      }
    }

    a{color:inherit;-webkit-tap-highlight-color:transparent;}
  </style>
</head>

<body>
  <!-- Draggable BACK -->
  <div class="backWrap" id="backWrap" data-store-key="projects:back">
    <a class="backLink" id="backLink" href="index.html" aria-label="Back to home">&lt; - BACK</a>
  </div>

  <div class="logo" id="logoBlock">
    <a href="index.html" aria-label="Home">
      <img src="assets/logo.png" alt="Logo">
    </a>
  </div>

  <!-- Project 1 -->
  <a href="https://open.spotify.com/album/2pHA2yqsAC9uum0lE1kyV5?si=qG4s6773SyW9N3YUAzow8w"
     target="_blank" rel="noopener"
     id="p1Link" aria-label="TI KNIVER I HJERTET">
    <div class="drag" id="p1Btn" data-store-key="projects:p1" data-scale-key="projects:p1:scale">
      <img src="assets/project1.png" alt="Project 1">
      <div class="label">TI KNIVER I HJERTET</div>
    </div>
  </a>

  <!-- Project 2 -->
  <a href="https://open.spotify.com/album/4hGT9RG7lSGz9MtX85Jpta?si=MaSikX3wTL-xhOIH3aTsnQ"
     target="_blank" rel="noopener"
     id="p2Link" aria-label="FLAWLESS FASADE">
    <div class="drag" id="p2Btn" data-store-key="projects:p2" data-scale-key="projects:p2:scale">
      <img src="assets/project2.png" alt="Project 2">
      <div class="label">FLAWLESS FASADE</div>
    </div>
  </a>

  <!-- Socials -->
  <div class="socials" aria-label="Social links">
    <a href="https://www.instagram.com/r4n.wav/" target="_blank" rel="noopener">instagram</a>
    &nbsp;/&nbsp;
    <a href="https://open.spotify.com/artist/2RhtCG7SVNhfYCBHkpFvFr" target="_blank" rel="noopener">spotify</a>
    &nbsp;/&nbsp;
    <a href="mailto:r4nmusic@outlook.com">contact</a>
  </div>

  <script>
    // ---------- Z-INDEX layering: last selected always on top ----------
    let zCounter = 60;
    function bringToFront(el){
      zCounter += 1;
      el.style.zIndex = String(zCounter);
    }

    // Storage
    function getStored(key){
      try { return JSON.parse(localStorage.getItem(key) || "null"); }
      catch { return null; }
    }
    function setStored(key, val){
      localStorage.setItem(key, JSON.stringify(val));
    }

    function setElPos(el, x, y){
      el.style.left = `${x}px`;
      el.style.top  = `${y}px`;
    }

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    // Clamp on release/resize ONLY (visual out-of-bounds allowed while dragging)
    function clampToViewport(el, x, y){
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const w  = el.offsetWidth;
      const h  = el.offsetHeight;
      return { x: clamp(x, 0, vw - w), y: clamp(y, 0, vh - h) };
    }

    // Mobile detection
    const IS_MOBILE = window.matchMedia("(max-width: 768px)").matches;

    // ---------- DRAG (generic) ----------
    function makeDraggable(el, linkEl, defaults){
      const storeKey = el.dataset.storeKey;

      let dragging=false;
      let startX=0,startY=0;
      let offsetX=0,offsetY=0;
      let movedEnough=false;
      const MOVE_THRESHOLD=6;

      function pointerDown(e){
        // Ignore drag if currently pinching on this element
        if (el.dataset.pinching === "1") return;

        dragging=true;
        movedEnough=false;

        bringToFront(el);

        el.setPointerCapture?.(e.pointerId);

        const rect=el.getBoundingClientRect();
        startX=e.clientX; startY=e.clientY;
        offsetX=e.clientX-rect.left;
        offsetY=e.clientY-rect.top;

        el.classList.add("is-dragging");
        el.style.cursor="grabbing";
        e.preventDefault();
      }

      function pointerMove(e){
        if(!dragging) return;

        const dx=e.clientX-startX;
        const dy=e.clientY-startY;
        if(!movedEnough && Math.hypot(dx,dy)>MOVE_THRESHOLD) movedEnough=true;

        setElPos(el, e.clientX-offsetX, e.clientY-offsetY);

        if(movedEnough) linkEl.dataset.dragging="1";
        e.preventDefault();
      }

      function pointerUp(e){
        if(!dragging) return;
        dragging=false;

        el.classList.remove("is-dragging");
        el.style.cursor="grab";

        const left=parseFloat(el.style.left||"0");
        const top =parseFloat(el.style.top ||"0");
        const snapped=clampToViewport(el,left,top);

        setElPos(el,snapped.x,snapped.y);
        setStored(storeKey, snapped);

        setTimeout(()=>{ delete linkEl.dataset.dragging; },0);
        e.preventDefault();
      }

      linkEl.addEventListener("click",(e)=>{
        if(linkEl.dataset.dragging==="1"){
          e.preventDefault();
          e.stopPropagation();
        }
      });

      el.addEventListener("pointerdown",pointerDown);
      window.addEventListener("pointermove",pointerMove,{passive:false});
      window.addEventListener("pointerup",pointerUp,{passive:false});
    }

    // ---------- PINCH-TO-ZOOM (per element, mobile only) ----------
    function distance(t1, t2){
      const dx = t1.clientX - t2.clientX;
      const dy = t1.clientY - t2.clientY;
      return Math.hypot(dx, dy);
    }

    function makePinchZoom(el){
      const scaleKey = el.dataset.scaleKey;
      let scale = 1;

      // Mobile starts smaller
      const startScale = IS_MOBILE ? 0.72 : 1;

      // Boundaries
      const MIN_SCALE = IS_MOBILE ? 0.45 : 1;
      const MAX_SCALE = IS_MOBILE ? 1.35 : 1;

      const stored = getStored(scaleKey);
      scale = (typeof stored === "number") ? stored : startScale;
      scale = clamp(scale, MIN_SCALE, MAX_SCALE);

      el.style.transform = `scale(${scale})`;
      setStored(scaleKey, scale);

      function snapIntoView(){
        const left=parseFloat(el.style.left||"0");
        const top =parseFloat(el.style.top ||"0");
        const snapped=clampToViewport(el,left,top);
        setElPos(el,snapped.x,snapped.y);
        setStored(el.dataset.storeKey, snapped);
      }

      let pinchStartDist = 0;
      let pinchStartScale = scale;

      el.addEventListener("touchstart", (e) => {
        if (!IS_MOBILE) return;
        if (e.touches.length === 2) {
          bringToFront(el);
          el.dataset.pinching = "1";
          pinchStartDist = distance(e.touches[0], e.touches[1]);
          pinchStartScale = scale;
          e.preventDefault();
        }
      }, { passive:false });

      el.addEventListener("touchmove", (e) => {
        if (!IS_MOBILE) return;
        if (e.touches.length === 2 && el.dataset.pinching === "1") {
          const d = distance(e.touches[0], e.touches[1]);
          const ratio = d / pinchStartDist;
          scale = clamp(pinchStartScale * ratio, MIN_SCALE, MAX_SCALE);
          el.style.transform = `scale(${scale})`;
          setStored(scaleKey, scale);
          e.preventDefault();
        }
      }, { passive:false });

      el.addEventListener("touchend", (e) => {
        if (!IS_MOBILE) return;
        if (el.dataset.pinching === "1" && e.touches.length < 2) {
          delete el.dataset.pinching;
          snapIntoView();
        }
      });

      window.addEventListener("resize", () => {
        scale = clamp(scale, MIN_SCALE, MAX_SCALE);
        el.style.transform = `scale(${scale})`;
        setStored(scaleKey, scale);
        snapIntoView();
      });
    }

    // ---------- INIT (positions + flicker fix) ----------
    function initElement(el, defaults){
      const saved = getStored(el.dataset.storeKey);
      const raw = saved ?? defaults;
      const snapped = clampToViewport(el, raw.x, raw.y);

      setElPos(el, snapped.x, snapped.y);
      setStored(el.dataset.storeKey, snapped);

      bringToFront(el);
      el.classList.add("ready");
    }

    document.addEventListener("DOMContentLoaded", () => {
      const p1Btn = document.getElementById("p1Btn");
      const p2Btn = document.getElementById("p2Btn");
      const backWrap = document.getElementById("backWrap");

      // init positions FIRST (prevents left-snap flicker)
      initElement(p1Btn, {
        x: Math.max(40, (window.innerWidth*0.30) - (p1Btn.offsetWidth/2)),
        y: Math.max(160, (window.innerHeight*0.55) - (p1Btn.offsetHeight/2))
      });

      initElement(p2Btn, {
        x: Math.min(window.innerWidth - p2Btn.offsetWidth - 40, (window.innerWidth*0.62) - (p2Btn.offsetWidth/2)),
        y: Math.max(160, (window.innerHeight*0.55) - (p2Btn.offsetHeight/2))
      });

      initElement(backWrap, {
        x: 70,
        y: (window.innerHeight / 2) - (backWrap.offsetHeight / 2)
      });

      // wire dragging
      makeDraggable(p1Btn, document.getElementById("p1Link"), {});
      makeDraggable(p2Btn, document.getElementById("p2Link"), {});
      makeDraggable(backWrap, document.getElementById("backLink"), {});

      // wire pinch zoom (mobile only)
      makePinchZoom(p1Btn);
      makePinchZoom(p2Btn);
    });

    window.addEventListener("resize", () => {
      // snap all draggable elements into viewport on resize
      const els = [document.getElementById("p1Btn"), document.getElementById("p2Btn"), document.getElementById("backWrap")];
      for (const el of els){
        if (!el) continue;
        const left=parseFloat(el.style.left||"0");
        const top =parseFloat(el.style.top ||"0");
        const snapped=clampToViewport(el,left,top);
        setElPos(el,snapped.x,snapped.y);
        setStored(el.dataset.storeKey, snapped);
      }
    });
  </script>
</body>
</html>
