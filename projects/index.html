<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projects</title>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: white;
}

/* PROJECTS */
.projects {
  display: flex;
  justify-content: center;
  gap: 60px;
  margin-top: 120px;
}

.project {
  text-align: center;
  cursor: pointer;
}

.project img {
  width: 140px;
  height: 140px;
  object-fit: cover;
}

/* OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(120,120,120,0.72);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.35s ease;
}

.overlay.active {
  opacity: 1;
  pointer-events: all;
}

.overlay-content {
  width: min(1100px, 92vw);
  display: flex;
  gap: 40px;
  color: white;
  position: relative;
}

.overlay-image {
  width: 55%;
  max-width: 520px;
}

.overlay-image img {
  width: 100%;
  height: auto;
}

.overlay-text {
  flex: 1;
}

.overlay-title {
  font-size: 28px;
  letter-spacing: 2px;
  margin-bottom: 10px;
}

.overlay-desc {
  font-size: 14px;
  line-height: 1.6;
  color: rgba(255,255,255,0.85);
}

/* ðŸ”¥ BOLD CREDITS */
.overlay-desc a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

.overlay-desc a:hover {
  text-decoration: underline;
}

/* BUTTONS */
.overlay-buttons {
  display: flex;
  gap: 12px;
  margin-top: 20px;
}

.overlay-btn {
  flex: 1;
  height: 48px;
  border: 1px solid rgba(255,255,255,0.25);
  background-color: rgba(255,255,255,0.06);
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  cursor: pointer;
}

/* Close */
.overlay-close {
  position: absolute;
  top: -10px;
  right: 0;
  font-size: 22px;
  cursor: pointer;
}

/* MOBILE */
@media (max-width: 768px) {
  .overlay-content {
    flex-direction: column;
  }

  .overlay-image {
    width: 100%;
  }

  .overlay-close {
    top: -30px;
    right: 10px;
    z-index: 10;
  }
}
</style>
</head>

<body>

<div class="projects">
  <div class="project" data-title="TI KNIVER I HJERTET"
       data-image="../assets/project1.png"
       data-desc="DebutlÃ¥t i samarbeid med <a href='https://www.instagram.com/bhaai________/' target='_blank'>Bhaai</a>. En refleksjon over svikt, tillit og sÃ¥rbarhet.<br><strong>Prod:</strong> <a href='https://www.instagram.com/rumblinmusic/' target='_blank'>RumblinMusic</a>, <a href='https://www.instagram.com/r4n.wav/' target='_blank'>R4N</a>."
       data-spotify="#"
       data-apple="https://music.apple.com/no/song/ti-kniver-i-hjertet/1820238689">
    <img src="../assets/project1.png">
    <div>TI KNIVER I HJERTET</div>
  </div>

  <div class="project" data-title="FLAWLESS FASADE"
       data-image="../assets/project2.png"
       data-desc="FÃ¸rste soloutgivelse, skrevet som 17-Ã¥ring. En refleksjon rundt identitet og fasader.<br><strong>Prod:</strong> <a href='https://www.instagram.com/rumblinmusic/' target='_blank'>RumblinMusic</a>, <a href='https://www.instagram.com/r4n.wav/' target='_blank'>R4N</a>."
       data-spotify="#"
       data-apple="https://music.apple.com/no/song/flawless-fasade/1829146937">
    <img src="../assets/project2.png">
    <div>FLAWLESS FASADE</div>
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="overlay-content">
    <div class="overlay-close" id="close">Ã—</div>
    <div class="overlay-image">
      <img id="overlay-img">
    </div>
    <div class="overlay-text">
      <div class="overlay-title" id="overlay-title"></div>
      <div class="overlay-desc" id="overlay-desc"></div>

      <div class="overlay-buttons">
        <div class="overlay-btn" id="spotify-btn"
             style="background-image:url('../assets/ListenSpotify.png')"></div>
        <div class="overlay-btn" id="apple-btn"
             style="background-image:url('../assets/ListenApple.png')"></div>
      </div>
    </div>
  </div>
</div>

<script>
const projects = document.querySelectorAll('.project');
const overlay = document.getElementById('overlay');
const overlayImg = document.getElementById('overlay-img');
const overlayTitle = document.getElementById('overlay-title');
const overlayDesc = document.getElementById('overlay-desc');
const spotifyBtn = document.getElementById('spotify-btn');
const appleBtn = document.getElementById('apple-btn');
const closeBtn = document.getElementById('close');

projects.forEach(project => {
  project.addEventListener('click', () => {
    overlay.classList.add('active');
    overlayImg.src = project.dataset.image;
    overlayTitle.textContent = project.dataset.title;
    overlayDesc.innerHTML = project.dataset.desc;

    spotifyBtn.onclick = () => window.open(project.dataset.spotify, '_blank');
    appleBtn.onclick = () => window.open(project.dataset.apple, '_blank');
  });
});

closeBtn.addEventListener('click', () => {
  overlay.classList.remove('active');
});

overlay.addEventListener('click', e => {
  if (e.target === overlay) overlay.classList.remove('active');
});
</script>

</body>
</html>
